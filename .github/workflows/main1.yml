name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HuggingFace: ${{ secrets.HUGGINGFACE }}
        run: git remote add space https://$HuggingFace@huggingface.co/spaces/AbdullahBasharat/demo1
      - name: Push to hub
        env:
          HuggingFace: ${{ secrets.HuggingFace }}
        run: git push --force https://$HuggingFace@huggingface.co/spaces/AbdullahBasharat/demo1 main
